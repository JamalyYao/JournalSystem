<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ozc Journal｜编辑日志</title>


    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!--Materialize -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


</head>


<body>

<div class="container #ffffff white">
    <!--导航条-->
    <nav class="#ffffff white" role="navigation">
        <div class="nav-wrapper container">
            <img class="brand-logo" src="imgs/logo-small.png"/>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li id="registerLi"><a class="#000000 black-text" href="/register.html">注册</a></li>
                <li id="loginLi"><a class="#000000 black-text" href="/login.html">登陆</a></li>
                <li id="journalLi"><a class="#000000 black-text" href="/journal.html">日志</a></li>
                <li id="personalLi"><a class="#000000 black-text" id="button-collapse" data-activates="slide-out"
                                       href="#">个人中心</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="input-field  #eeeeee grey lighten-3">
        <i class="material-icons prefix">mode_edit</i>
        <input id="icon_prefix2" type="text"/>
        <label for="icon_prefix2">请输入文章标题</label>
    </div>


    <div id="editor" class="section">
    </div>

    <div class="#eeeeee grey lighten-3 section">
        <i class="material-icons prefix">mode_edit</i>文章标签：
        <div class="chips chips-placeholder"></div>
    </div>

    <div class="row section">
        <div class="col s6">
            <button id="submitButton" class="btn waves-effect waves-light" type="submit" name="action">发表日志
                <i class="material-icons right">send</i>
            </button>

        </div>

        <div class="col s6">
            <button class="btn waves-effect waves-light" type="submit" name="action">返回
                <i class="material-icons right">label_outline</i>
            </button>
        </div>

    </div>




</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>


<script src="script/commonScript.js"></script>


<!--富文本编辑器-->
<script src="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.min.js"></script>


<script>


    $('.chips-placeholder').material_chip({
        placeholder: 'Enter a tag',
        secondaryPlaceholder: '按回车分隔'

    });

</script>

<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#editor')


    editor.customConfig.uploadImgServer = path + '/upload';  // 上传图片到服务器接口
    editor.customConfig.uploadFileName = 'imgsFile'; // 参数名称
    //...文件上传如果用到其他参数再去看文档。http://www.wangeditor.com/index.html

    editor.create()
</script>


</body>
</html>
