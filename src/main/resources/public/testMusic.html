<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试播放音

    </title>
    <!--Materialize  CSS-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<!--导航条-->
<a href="/loginView" id="loginLi">测试</a>

<div id="main"></div>


<audio id="audio" src="1.MP3" autoplay="true">
</audio>

<a href="javascript:;" id="btn-pre"><i class="material-icons">chevron_left</i></a>
&nbsp; &nbsp; &nbsp; &nbsp;
<a href="javascript:;" id="btn-play"><i class="material-icons">pause</i></a>
&nbsp; &nbsp; &nbsp; &nbsp;
<a href="javascript:;" id="btn-next"><i class="material-icons">chevron_right</i></a>
<script>
    var btn1 = document.getElementById("btn-play");
    btn1.onclick = function () {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    };


    var music = new Array();
    music = ["1", "2", "3"];//歌单
    var num = 0;
    var name = document.getElementById("name");


    <!--上一首-->
    var btn3 = document.getElementById("btn-pre");
    btn3.onclick = function () {
        num = (num + 2) % 3;
        audio.src = "music/" + music[num] + ".mp3";
        name.innerHTML = music[num];
        audio.play();
    }

    <!--下一首-->
    var btn4 = document.getElementById("btn-next");
    btn4.onclick = function () {
        num = (num + 1) % 3;
        audio.src = "music/" + music[num] + ".mp3";
        name.innerHTML = music[num];
        audio.play();
    }
    audio.addEventListener('ended', function () {
        btn4.onclick();
    }, false);
</script>

<!--Materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

</script>


</body>
</html>
